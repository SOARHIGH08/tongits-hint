<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .card-set {
        text-align: center;
      }

      .card {
        width: 100px;
        height: 150px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
      }

      .card.off {
        background-color: #ddd;
      }

      button {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    <title>Card Toggle</title>
  </head>
  <body>
    <div class="card-set" id="set1">
      <h3>Set 1</h3>
      <!-- 13 cards -->
      <!-- You can repeat this block for other sets -->
      <div class="card" onclick="toggleCard(this)">1</div>
      <div class="card" onclick="toggleCard(this)">2</div>
      <div class="card" onclick="toggleCard(this)">3</div>
      <div class="card" onclick="toggleCard(this)">4</div>
      <div class="card" onclick="toggleCard(this)">5</div>
      <div class="card" onclick="toggleCard(this)">6</div>
      <div class="card" onclick="toggleCard(this)">7</div>
      <div class="card" onclick="toggleCard(this)">8</div>
      <div class="card" onclick="toggleCard(this)">9</div>
      <div class="card" onclick="toggleCard(this)">10</div>
      <div class="card" onclick="toggleCard(this)">11</div>
      <div class="card" onclick="toggleCard(this)">12</div>
      <div class="card" onclick="toggleCard(this)">13</div>
      <!-- End of cards -->
      <button onclick="toggleAll('set1')">Toggle All</button>
    </div>

    <!-- Repeat this block for other sets -->

    <script>
      function toggleCard(card) {
        card.classList.toggle("off");
      }

      function toggleAll(setId) {
        const set = document.getElementById(setId);
        const cards = set.getElementsByClassName("card");
        for (const card of cards) {
          card.classList.toggle("off", false);
        }
      }
    </script>
  </body>
</html>
